<div class="login-wrap">

	<div id="wapper">
	
		<!--row-->
		<div class="row main-pic">
			<!--container-->
			<div class="container">

				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading" style="padding-right: 0px;text-align: center;">
							<h3 class="panel-title">Please Sign In</h3>
						</div>
						<div class="panel-body">
							<form ng-submit="login()">
								<div class="alert alert-danger" ng-if="error_password">
									wrong password
								</div>
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="Password" name="password" type="password" ng-model="pass" value="">
									</div>
									<!-- Change this to a button or input when using this as a form -->
									<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!---->
		<!--wrapper-->
	</div>
</div>
